<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List + Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/baguettebox.js@1.11.1/dist/baguetteBox.min.css">
  <style>
    body { padding: 20px; }
    /* To-Do List Styles */
    .task-item { padding: 12px 15px; }
    .text-decoration-line-through { text-decoration: line-through; }
    
    /* Gallery Styles */
    .gallery-section { margin-top: 40px; padding-top: 20px; border-top: 1px solid #dee2e6; }
    .filter-nav { margin-bottom: 20px; }
    .gallery-item { margin-bottom: 15px; transition: all 0.3s; }
    .gallery-item img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; cursor: pointer; }
    .gallery-item:hover { transform: scale(1.02); }
  </style>
</head>
<body>
  <!-- To-Do List Section -->
  <div class="container-fluid">
    <h2 class="my-4">To-Do List</h2>
    <div class="d-flex mb-4">
      <input type="text" id="taskInput" class="form-control me-2" placeholder="Add a new task...">
      <button id="addTaskBtn" class="btn btn-primary px-4">Add</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <!-- Image Gallery Section -->
  <div class="container-fluid gallery-section">
    <h2 class="my-4">Image Gallery</h2>
    
    <!-- Filter Buttons -->
    <div class="filter-nav mb-4">
      <button class="btn btn-outline-primary active" data-filter="all">All</button>
      <button class="btn btn-outline-primary" data-filter="nature">Nature</button>
      <button class="btn btn-outline-primary" data-filter="architecture">Architecture</button>
      <button class="btn btn-outline-primary" data-filter="technology">Technology</button>
    </div>
    
    <!-- Gallery Grid -->
    <div class="row gallery">
      <!-- Sample Images - Replace with your own -->
      <div class="col-lg-3 col-md-4 col-sm-6 gallery-item" data-category="nature">
        <a href="https://source.unsplash.com/random/800x600/?nature" data-caption="Beautiful Nature">
          <img src="https://source.unsplash.com/random/300x200/?nature" alt="Nature" class="img-thumbnail">
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 gallery-item" data-category="architecture">
        <a href="https://source.unsplash.com/random/800x600/?building" data-caption="Modern Architecture">
          <img src="https://source.unsplash.com/random/300x200/?building" alt="Architecture" class="img-thumbnail">
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 gallery-item" data-category="technology">
        <a href="https://source.unsplash.com/random/800x600/?computer" data-caption="Technology">
          <img src="https://source.unsplash.com/random/300x200/?computer" alt="Technology" class="img-thumbnail">
        </a>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-6 gallery-item" data-category="nature">
        <a href="https://source.unsplash.com/random/800x600/?mountain" data-caption="Mountain View">
          <img src="https://source.unsplash.com/random/300x200/?mountain" alt="Mountain" class="img-thumbnail">
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/baguettebox.js@1.11.1/dist/baguetteBox.min.js"></script>
  <!-- Main JS -->
  <script src="script.js"></script>
</body>
</html>
