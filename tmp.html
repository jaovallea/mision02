<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Navbar</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS to fully center navbar contents */
    .navbar-centered .navbar-collapse {
      justify-content: center !important;
    }
    .navbar-centered .navbar-nav {
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Centered Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-centered">
    <div class="container-fluid">
      <!-- Toggler (centered on mobile) -->
      <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCentered">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Centered Content -->
      <div class="collapse navbar-collapse" id="navbarCentered">
        <!-- Logo -->
        <a class="navbar-brand mx-lg-2" href="#">
          <img src="https://via.placeholder.com/150x50?text=LOGO" alt="Logo" height="30">
        </a>

        <!-- Menu Links -->
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>

        <!-- CTA Button -->
        <div class="ms-lg-3">
          <a href="#" class="btn btn-primary">Cotizar</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
